<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLD 기출문제 학습</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SQLD 기출문제 학습</h1>
        
        <div id="round-selection" class="section">
            <h2>회차 선택</h2>
            <div class="buttons">
                <button onclick="loadQuestions('52')">52회</button>
                <button onclick="loadQuestions('53')">53회</button>
                <button onclick="loadQuestions('54')">54회</button>
            </div>
        </div>

        <div id="quiz-section" class="section hidden">
            <div class="header">
                <button onclick="showRoundSelection()" class="back-button">← 돌아가기</button>
                <div class="info">
                    <span id="current-round"></span>
                    <span id="question-number"></span>
                    <span id="score"></span>
                </div>
            </div>

            <div id="question-content" class="question-box"></div>

            <div class="options">
                <button onclick="selectAnswer(1)">1번</button>
                <button onclick="selectAnswer(2)">2번</button>
                <button onclick="selectAnswer(3)">3번</button>
                <button onclick="selectAnswer(4)">4번</button>
            </div>

            <button id="submit-btn" onclick="checkAnswer()" class="submit-button">정답 확인</button>
            
            <div id="result" class="hidden">
                <div id="answer-result"></div>
                <div id="explanation"></div>
                <button onclick="nextQuestion()" id="next-btn">다음 문제</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
